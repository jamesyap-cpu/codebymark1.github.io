<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Trap Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 1));
            z-index: -1;
        }

        canvas {
            display: block;
            background: #222;
            margin: 0 auto;
        }

        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            display: none;
        }

        #characterSelection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        .character {
            margin: 20px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease;
        }

        .character:hover {
            transform: scale(1.2);
            border-color: #fff;
        }

        .character img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            transition: transform 0.3s ease-in-out;
        }

        .character img:hover {
            transform: scale(1.1);
        }

        #chooseText {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #gameOverScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: fadeIn 1s ease-in-out;
        }

        #gameOverScreen h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOverScreen button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            border: 2px solid #fff;
            color: white;
            transition: background-color 0.3s ease;
        }

        #gameOverScreen button:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            #characterSelection .character img {
                width: 80px;
                height: 80px;
            }

            #gameOverScreen button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="timer">Survive Time: 0s</div>
    <div id="characterSelection">
        <div id="chooseText">Choose Your Character</div>
        <div>
            <div class="character" onclick="selectCharacter('sheena.jfif')">
                <img src="sheena.jfif" alt="Sheena">
            </div>
            <div class="character" onclick="selectCharacter('Trisha.jpg')">
                <img src="Trisha.jpg" alt="Trisha">
            </div>
        </div>
        <input type="file" id="characterUpload" accept="image/*" onchange="uploadCharacter()" style="margin-top: 20px;">
        <label for="characterUpload" style="color: white; margin-top: 10px; font-size: 18px;">Upload Your Own Character</label>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p>You were caught by the ghost!</p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = "black";
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const player = { x: 100, y: 100, size: 20, speed: 4 };
        const ghost = { x: 400, y: 300, size: 30, speed: 2 };
        const walls = [
            { x: 200, y: 100, width: 400, height: 20 },
            { x: 100, y: 300, width: 20, height: 200 },
            { x: 600, y: 200, width: 20, height: 300 },
            { x: 300, y: 450, width: 250, height: 20 }
        ];

        let gameOver = false;
        let startTime;
        const ghostImg = new Image();
        ghostImg.src = "khent.jpg";
        const playerImg = new Image();

        function isCollidingWithWalls(x, y, size) {
            for (const wall of walls) {
                if (
                    x + size > wall.x &&
                    x - size < wall.x + wall.width &&
                    y + size > wall.y &&
                    y - size < wall.y + wall.height
                ) return true;
            }
            return false;
        }

        function movePlayer(direction) {
            let nextX = player.x;
            let nextY = player.y;

            if (direction === "up") nextY -= player.speed;
            if (direction === "down") nextY += player.speed;
            if (direction === "left") nextX -= player.speed;
            if (direction === "right") nextX += player.speed;

            if (!isCollidingWithWalls(nextX, player.y, player.size)) player.x = nextX;
            if (!isCollidingWithWalls(player.x, nextY, player.size)) player.y = nextY;
        }

        function moveGhost() {
            const dx = player.x - ghost.x;
            const dy = player.y - ghost.y;
            const dist = Math.hypot(dx, dy);
            const timeSurvived = (Date.now() - startTime) / 1000;
            ghost.speed = 2 + timeSurvived * 0.05;

            if (dist > 0) {
                ghost.x += (dx / dist) * ghost.speed;
                ghost.y += (dy / dist) * ghost.speed;
            }
        }

        function checkCollision() {
            const dx = player.x - ghost.x;
            const dy = player.y - ghost.y;
            const distance = Math.hypot(dx, dy);
            return distance < player.size + ghost.size;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#444";
            for (const wall of walls) {
                ctx.save();
                ctx.shadowColor = "#aaa";
                ctx.shadowBlur = 10;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
                ctx.restore();
            }

            ctx.save();
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, 2 * Math.PI);
            ctx.clip();
            ctx.drawImage(playerImg, player.x - player.size, player.y - player.size, player.size * 2, player.size * 2);
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.arc(ghost.x, ghost.y, ghost.size, 0, 2 * Math.PI);
            ctx.clip();
            ctx.drawImage(ghostImg, ghost.x - ghost.size, ghost.y - ghost.size, ghost.size * 2, ghost.size * 2);
            ctx.restore();

            if (checkCollision()) {
                gameOver = true;
                document.getElementById("gameOverScreen").style.display = "flex";
            }
        }

        function update() {
            if (gameOver) return;
            moveGhost();
            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            startTime = Date.now();
            document.getElementById("characterSelection").style.display = "none";
            update();
        }

        function selectCharacter(imageSrc) {
            playerImg.src = imageSrc;
            playerImg.onload = startGame;
        }

        function uploadCharacter() {
            const file = document.getElementById("characterUpload").files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                playerImg.src = event.target.result;
                playerImg.onload = startGame;
            };
            reader.readAsDataURL(file);
        }

        // Mobile swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener("touchstart", function(e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, false);

        canvas.addEventListener("touchend", function(e) {
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30) movePlayer("right");
                else if (deltaX < -30) movePlayer("left");
            } else {
                if (deltaY > 30) movePlayer("down");
                else if (deltaY < -30) movePlayer("up");
            }
        }, false);
    </script>
</body>
</html>
