<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Trap Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        /* Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 1));
            z-index: -1;
        }

        canvas {
            display: block;
            background: #222;
            margin: 0 auto;
        }

        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            display: none;
        }

        /* Character Selection */
        #characterSelection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        .character {
            margin: 20px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease;
        }

        .character:hover {
            transform: scale(1.2);
            border-color: #fff;
        }

        .character img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            transition: transform 0.3s ease-in-out;
        }

        .character img:hover {
            transform: scale(1.1);
        }

        #chooseText {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: fadeIn 1s ease-in-out;
        }

        #gameOverScreen h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOverScreen button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            border: 2px solid #fff;
            color: white;
            transition: background-color 0.3s ease;
        }

        #gameOverScreen button:hover {
            background-color: #333;
        }

        /* Button Controls */
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #333;
        }

        /* Mobile-specific controls */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 15;
        }

        .mobile-control-btn {
            width: 70px;
            height: 70px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mobile-control-btn:hover {
            background-color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #characterSelection .character img {
                width: 80px;
                height: 80px;
            }

            #gameOverScreen button {
                padding: 10px 20px;
            }

            .control-btn {
                padding: 8px 16px;
            }

            .mobile-control-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="timer">Survive Time: 0s</div>
    <div id="characterSelection">
        <div id="chooseText">Choose Your Character</div>
        <div>
            <div class="character" onclick="selectCharacter('sheena.jfif')">
                <img src="sheena.jfif" alt="Sheena">
            </div>
            <div class="character" onclick="selectCharacter('Trisha.jpg')">
                <img src="Trisha.jpg" alt="Trisha">
            </div>
        </div>
        <input type="file" id="characterUpload" accept="image/*" onchange="uploadCharacter()" style="margin-top: 20px;">
        <label for="characterUpload" style="color: white; margin-top: 10px; font-size: 18px;">Upload Your Own Character</label>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p>You were caught by the ghost!</p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <!-- Controls for PC -->
    <div id="controls">
        <button class="control-btn" onclick="movePlayer('up')">Up</button>
        <button class="control-btn" onclick="movePlayer('down')">Down</button>
        <button class="control-btn" onclick="movePlayer('left')">Left</button>
        <button class="control-btn" onclick="movePlayer('right')">Right</button>
    </div>

    <!-- Controls for Mobile -->
    <div id="mobileControls">
        <div class="mobile-control-btn" onclick="movePlayer('up')">↑</div>
        <div class="mobile-control-btn" onclick="movePlayer('down')">↓</div>
        <div class="mobile-control-btn" onclick="movePlayer('left')">←</div>
        <div class="mobile-control-btn" onclick="movePlayer('right')">→</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size based on screen size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = "black";
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial resize

        const player = { x: 100, y: 100, size: 20, speed: 4 };
        const ghost = { x: 400, y: 300, size: 30, speed: 2 };
        const walls = [
            { x: 200, y: 100, width: 400, height: 20 },
            { x: 100, y: 300, width: 20, height: 200 },
            { x: 600, y: 200, width: 20, height: 300 },
            { x: 300, y: 450, width: 250, height: 20 }
        ];

        let gameOver = false;
        let startTime;
        let imagesLoaded = 0;

        const ghostImg = new Image();
        ghostImg.src = "khent.jpg";

        const playerImg = new Image();

        function isCollidingWithWalls(x, y, size) {
            for (const wall of walls) {
                if (
                    x + size > wall.x &&
                    x - size < wall.x + wall.width &&
                    y + size > wall.y &&
                    y - size < wall.y + wall.height
                ) return true;
            }
            return false;
        }

        function movePlayer(direction) {
            let nextX = player.x;
            let nextY = player.y;

            if (direction === "up") nextY -= player.speed;
            if (direction === "down") nextY += player.speed;
            if (direction === "left") nextX -= player.speed;
            if (direction === "right") nextX += player.speed;

            // Prevent player from passing through walls
            if (!isCollidingWithWalls(nextX, player.y, player.size)) player.x = nextX;
            if (!isCollidingWithWalls(player.x, nextY, player.size)) player.y = nextY;
        }

        function moveGhost() {
            const dx = player.x - ghost.x;
            const dy = player.y - ghost.y;
            const dist = Math.hypot(dx, dy);

            // Update ghost speed based on how long the player has survived
            const timeSurvived = (Date.now() - startTime) / 1000; // in seconds
            ghost.speed = 2 + timeSurvived * 0.05; // base speed + increase over time

            if (dist > 0) {
                ghost.x += (dx / dist) * ghost.speed;
                ghost.y += (dy / dist) * ghost.speed;
            }
        }

        function checkCollision() {
            const dx = player.x - ghost.x;
            const dy = player.y - ghost.y;
            const distance = Math.hypot(dx, dy);
            return distance < player.size + ghost.size;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw walls
            ctx.fillStyle = "#444";
            for (const wall of walls) {
                ctx.save();
                ctx.shadowColor = "#aaa";
                ctx.shadowBlur = 10;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
                ctx.restore();
            }

            // Draw player
            ctx.drawImage(playerImg, player.x - player.size, player.y - player.size, player.size * 2, player.size * 2);

            // Draw ghost
            ctx.drawImage(ghostImg, ghost.x - ghost.size, ghost.y - ghost.size, ghost.size * 2, ghost.size * 2);

            // Check for collision with the ghost
            if (checkCollision()) {
                gameOver = true;
                document.getElementById("gameOverScreen").style.display = "flex";
            }
        }

        function update() {
            if (gameOver) return;

            moveGhost();
            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            startTime = Date.now();
            document.getElementById("characterSelection").style.display = "none";
            document.getElementById("controls").style.display = "flex";
            document.getElementById("mobileControls").style.display = "flex";
            update();
        }

        function selectCharacter(imageSrc) {
            playerImg.src = imageSrc;
            playerImg.onload = startGame;
        }

        function uploadCharacter() {
            const file = document.getElementById("characterUpload").files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                playerImg.src = event.target.result;
                playerImg.onload = startGame;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
